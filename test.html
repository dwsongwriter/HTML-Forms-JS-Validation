<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/submit" method="POST">
        
        <h2>User Registration</h2>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="firstName" required minlength="2" maxlength="30">
    
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="lastName" required minlength="2" maxlength="30">
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="At least 8 characters">
    
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
    
        <fieldset>
            <legend>Preferences:</legend>
            <label for="newsletter">Subscribe to Newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter">
    
            <label for="yes">Receive Product Updates</label>
            <input type="radio" id="yes" name="updates" value="yes" required>
    
            <label for="no">No Product Updates</label>
            <input type="radio" id="no" name="updates" value="no">
        </fieldset>
    
        <label for="bio">Short Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
    
        <button type="submit">Register</button>
    </form>
    
</body>
<script src="/test.js"></script>
</html>
